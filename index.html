<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container"></div>
    <div class="calc">
        <div class="calc-screen">
           
           <p> <input type="text" id="display" disabled></p>
        </div>
        <div class="buttons">
            <div class="btn ac bg-grey" onclick="clearDisplay()">ac</div>
            <div class="btn plus minus bg-grey">+/-</div>
            <div class="btn percent bg-grey">%</div>
            <div class="btn division bg-grey" onclick="appendToDisplay('/')">/</div>

            <div class="btn seven" onclick="appendToDisplay('7')">7</div>
            <div class="btn eight" onclick="appendToDisplay('8')">8</div>
            <div class="btn nine" onclick="appendToDisplay('9')">9</div>
            <div class="btn myltiply bg-orange" onclick="appendToDisplay('*')">X</div>

            <div class="btn four" onclick="appendToDisplay('4')">4</div>
            <div class="btn five" onclick="appendToDisplay('5')">5</div>
            <div class="btn six" onclick="appendToDisplay('6')">6</div>
            <div class="btn minus bg-orange" onclick="appendToDisplay('-')">-</div>

            <div class="btn one" onclick="appendToDisplay('1')">1</div>
            <div class="btn two" onclick="appendToDisplay('2')"> 2</div>
            <div class="btn three" onclick="appendToDisplay('3')">3</div>
            <div class="btn plus bg-orange" onclick="appendToDisplay('+')">+</div>

            <div class="btn zero" onclick="appendToDisplay('0')">0</div>
            <div class="btn dot">.</div>
            <div class="btn equal bg-orange" onclick="calculate()">=</div>
        </div>
    </div>

    <script>
        let display1 = document.getElementById("display")

        function appendToDisplay(value){
        display1.value = display1.value + value
}

function clearDisplay(){
    display1.value = ""
}

function clearDisplay(){
    display1.value = ""
}

function calculate(){
    display1.value = eval(display1.value)
}

function calculate(){
    try{
        display1.value = eval(display1.value)
    }
    catch{
        display1.value = "error!"
    }
}

    </script>
    
</body>
</html>
